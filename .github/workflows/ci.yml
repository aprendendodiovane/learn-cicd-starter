name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Run Tests
        run: go test -coverprofile=c.out

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Install staticcheck and check linting with it
        run: go install honnef.co/go/tools/cmd/staticcheck@latest
        run: staticcheck ./...

      - name: Check Formatting
        run: test -z $(go fmt ./...)
      
      
