name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Run Tests
        run: go test -coverprofile=c.out

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check Formatting
        run: test -z $(go fmt ./...)

      - name: Check out code  
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Check Linting
      - uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2022.1.1"
